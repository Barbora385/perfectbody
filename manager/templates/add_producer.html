{% extends "base.html" %}

{% block content %}
        <div class="manage">
<h1>Přidat výrobce</h1>


<!-- Formulář pro přidání výrobce -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Přidat výrobce</button>
</form>
<br>

<a href="{% url 'dashboard' %}" class="btn btn-secondary">Zpět na Dashboard</a>
</div>
{% endblock %}
