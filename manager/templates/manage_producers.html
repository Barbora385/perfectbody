{% extends "base.html" %}

{% block content %}
    <div class="manage">
<h1>Správa výrobců</h1>

<table>
    <thead>
        <tr>
            <th>Název</th>
            <th>Popis</th>
            <th>Akce</th>
        </tr>
    </thead>
    <tbody>
        {% for producer in producers %}
            <tr>
                <td>{{ producer.producer_name }}</td>
                <td>{{ producer.producer_description }}<hr></td>
                <td>
                    <a href="{% url 'edit_producer' producer.pk %}" class="btn btn-sm btn-warning">Upravit</a>
                    <form method="post" action="{% url 'delete_producer' producer.pk %}" class="delete-button">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Opravdu chcete smazat tohoto výrobce?');">Smazat</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_producer' %}" class="btn btn-primary">Přidat výrobce</a>
    <br><br>
<div>
<a href="{% url 'dashboard' %}" class="btn btn-secondary">Zpět na Dashboard</a>
</div>
</div>
{% endblock %}
