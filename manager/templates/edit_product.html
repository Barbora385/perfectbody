{% extends "base.html" %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Uložit změny</button>
</form>
<a href="{% url 'product' product.pk %}">Zrušit</a>
</div>
{% endblock %}
