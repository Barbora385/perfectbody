<!DOCTYPE html>
{% load static %}

<html
    {% if LANGUAGE_CODE %}
        lang="{{ LANGUAGE_CODE }}"
    {% else %}
        lang="cs"
    {% endif %}
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Perfect Body{% endblock %}</title>



<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Header s NavbarTop a Navbar -->
    <header>
        <nav class="sticky-top bg-primary text-white">
            {% include "navbartop.html" %}
             {% include "navbar.html" %}
        </nav>
    </header>

 <!-- Zprávy -->
   <div class="alert alert-danger" role="alert">
       {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
   </div>

    <!-- Hlavní obsah -->
    <!--<main class="flex-grow-1 d-flex align-items-center justify-content-center" style="overflow-y: auto;">
    <div class="content-container p-4 rounded shadow" style="max-width: 80%; background-color: rgba(255, 255, 255, 0.8);">-->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="content-container p-4 rounded shadow">

            {% block content %}
            {% endblock %}
        </div>


    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark text-center py-3 mt-auto">
        {% include "footer.html" %}
    </footer>
  <script>
    function toggleInfo() {
        const nameday = document.querySelector('.nameday');
        const weather = document.querySelector('.weather');

        // Přepínání viditelnosti
        const isVisible = nameday.style.display === 'flex' || nameday.style.display === '';
        nameday.style.display = isVisible ? 'none' : 'flex';
        weather.style.display = isVisible ? 'none' : 'flex';
    }
</script>
</body>
</html>
