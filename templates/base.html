<!DOCTYPE html>
{% load static %}

<html
    {% if LANGUAGE_CODE %}
        lang="{{ LANGUAGE_CODE }}"
    {% else %}
        lang="cs"
    {% endif %}
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Perfect Body{% endblock %}</title>



<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="d-flex flex-column min-vh-100">
 <!-- Navbartop -->
    <header class="bg-primary text-white text-center ">
        {% include "navbartop.html" %}
        {% include "navbar.html" %}
    </header>

    <!-- Hlavní obsah -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center" style="overflow-y: auto;">
        <div class="content-container p-4 rounded shadow" style="max-width: 80%; background-color: rgba(255, 255, 255, 0.8);">
            {% block content %}
            {% endblock %}
        </div>


    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        {% include "footer.html" %}
    </footer>
<script>
    function toggleInfo() {
        const nameday = document.querySelector('.nameday');
        const weather = document.querySelector('.weather');

        // Přepínání viditelnosti
        const isVisible = nameday.style.display === 'flex' || nameday.style.display === '';
        nameday.style.display = isVisible ? 'none' : 'flex';
        weather.style.display = isVisible ? 'none' : 'flex';
    }
</script>

</body>
</html>
