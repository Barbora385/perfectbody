<!DOCTYPE html>
{% load static %}

<html
    {% if LANGUAGE_CODE %}
        lang="{{ LANGUAGE_CODE }}"
    {% else %}
        lang="cs"
    {% endif %}
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PerfectBody</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <!-- Navbar -->
    {% include "navbar.html" %}
    <form method="get" action="{% url 'search' %}" style="position: absolute; left: 50%; transform: translate(-50%);">
        <input type="text" name="q" placeholder="Hledat..." required>
        <button type="submit">Vyhledat</button>
    </form>


    <div class="container">

        <!-- ZprÃ¡vy -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="jumbotron">

            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}
</body>

</html>
