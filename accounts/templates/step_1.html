<div>
    <h2>Základní údaje</h2>
    {% for field in form %}
        <div class="form-row" style="margin-bottom: 1em;">
            {{ field.label_tag }}
            <br>
            {{ field }}
            {% if field.errors %}
                <div class="error" style="color: red; margin-top: 0.5em;">
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
