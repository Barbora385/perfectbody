{% extends "base.html" %}

{% block content %}
    <h2>Upravit uživatelský profil</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h3>Osobní údaje</h3>
        {{ form.as_p }}

        <h3>Adresa</h3>
        {{ address_formset.management_form }}
        {% for form in address_formset %}
            <div>
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit">Uložit změny</button>
    </form>

    <a href="{% url 'profile' %}">Zpět na profil</a>
{% endblock %}
