{% extends "base_.html" %}

<title>Přihlášení uživatele</title>

{% block content %}

<h1>Přihlášení</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Přihlásit se</button>
    </form>

{% endblock %}
